<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}" />
 <link rel="stylesheet" type="text/css" href="/css/layouts.css" th:href="@{/css/layouts.css}" />
<title th:text="${category.name}">name of the category</title>
</head>
<body>
	 <div class="border">
	<div class="containerForPages">
	<header class="sHeader">
		<h1>
			<a th:href="@{/categories}"> Jaylen's Categories </a>
		</h1>
		<h1 th:text="${category.name}"></h1>
	</header>

	<li th:each="review : ${category.reviews}">
                <!-- link that review to the URL of the review's title-->
                <a th:href="|@{/reviews/}${review.id}|">
                    <span th:text="${review}"></span>
    </a>
    </li>
	<footer> <a th:href="@{/index}"> Home Page!</a>
	</footer>
	</div>
	</div>
</body>
</html>
