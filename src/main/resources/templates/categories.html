<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}" />
 <link rel="stylesheet" type="text/css" href="/css/layouts.css" th:href="@{/css/layouts.css}" />
<title>Jaylen G to the K to the B's Categories</title>
</head>
<body>
	 <div class="border">
	<div class="containerForPages">
	<header class="sHeader">
		<h1>Here is a list of categories that my reviews can fall under:</h1>
	</header>

	<main>
	<ol>
		<li th:each="category : ${categories}">
		
			<a th:href="|@{/categories/}${category.id}|">

				<span th:text="${category.name} + '!!! '">
		
				</span>
			</a>
			
		</li>
		
	</ol>
	</main>
	<footer> <a th:href="@{/index}"> Home Page!</a>
	</footer>
	</div>
	</div>
</body>
</html>
